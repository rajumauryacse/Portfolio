<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="icon" href="https://wallpaperaccess.com/full/1579990.jpg" type=".image/icon">
  <link rel="stylesheet" href="./passwordgenerator.css">
</head>
<body>

  <div class="container">
    
    <!-- heading -->
    <div class="password-heading">Password Generator</div>

    <div class="display-container">
      <input readonly placeholder="password" class="dispaly" data-passwordDisplay >

      <button data-copy>
        <span data-copyMsg></span>
        <img src="./copy.svg" alt="copy" width="15" height="15">
      </button>

    </div>

    <!-- password length -->
    <div class="setvalue-container">

      <div class="input-container">
        <p class="pass-length">password length</p>
        <p data-lengthNumber></p>
      </div>
  
      <!-- slider -->
  
      <input type="range" min="1" max="20" class="slider" step="1" data-lengthslider>
      <!-- checkboxes -->

      <div allcheck-box>

        <div>
          <input type="checkbox" id="Uppercase">
          <label for="Uppercase">Including Uppercase Letter</label>
        </div>
        <div>
          <input type="checkbox" id="Lowercase">
          <label for="Lowercase">Including Lowercase Letter</label>
        </div>
        <div>
          <input type="checkbox" id="Number"> 
          <label for="Number">Including Number</label>
        </div>
        <div>
          <input type="checkbox" id="Symbol">
          <label for="Symbol">Including Symbol</label>
        </div>

      </div>
  
      <!-- strenth of password -->
  
      <div class="strenth-container">
        <p>strenth</p>
        <div data-indicator></div>
      </div>
    
      <button class="generateButton">Generate Password</button>

    </div>
   
   <script src="./passwordgenerator.js"></script>
</body>
</html>
